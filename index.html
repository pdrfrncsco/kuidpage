
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />

    <title>KUID — A Identidade Digital do Seu Endereço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'kuid-blue': '#0047FF',
              'kuid-cyan': '#00D1FF',
              'kuid-green': '#00FFB2',
              'deep-navy': '#020617',
            },
            backgroundImage: {
              'kuid-gradient': 'linear-gradient(135deg, #0047FF 0%, #00D1FF 50%, #00FFB2 100%)',
              'kuid-gradient-alt': 'linear-gradient(135deg, #00D1FF 0%, #00FFB2 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #020617;
      }
      .bg-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(0, 209, 255, 0.07) 1px, transparent 0);
        background-size: 40px 40px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-gradient {
        background: linear-gradient(135deg, #00D1FF 0%, #00FFB2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
    </style>
