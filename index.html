
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/kuid-icone.png" />
    <title>KUID — Infraestrutura de endereçamento digital</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'kuid-blue': '#0047FF',
              'kuid-cyan': '#00D1FF',
              'kuid-green': '#00FFB2',
              'deep-navy': '#020617', // Dark background
              'slate-900': '#0F172A', // Dark surface
              'slate-400': '#94A3B8', // Dark secondary text
              'light-bg': '#F5F7FA', // Light background
              'light-surface': '#FFFFFF', // Light surface
              'light-text-primary': '#1A1A1A', // Light primary text
              'light-text-secondary': '#757575', // Light secondary text
            },
            backgroundImage: {
              'kuid-gradient': 'linear-gradient(135deg, #0047FF 0%, #00D1FF 50%, #00FFB2 100%)',
              'kuid-gradient-alt': 'linear-gradient(135deg, #00D1FF 0%, #00FFB2 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        transition: background-color 0.3s, color 0.3s;
      }
      .dark body {
        background-color: #020617;
        color: #f1f5f9;
      }
      body {
        background-color: #F5F7FA;
        color: #1A1A1A;
      }
      .bg-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(0, 71, 255, 0.05) 1px, transparent 0);
        background-size: 40px 40px;
      }
      .dark .bg-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(0, 209, 255, 0.07) 1px, transparent 0);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-gradient {
        background: linear-gradient(135deg, #0047FF 0%, #00D1FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .dark .text-gradient {
        background: linear-gradient(135deg, #00D1FF 0%, #00FFB2 100%);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
    </style>
  </head>
  <body class="text-slate-100 overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
